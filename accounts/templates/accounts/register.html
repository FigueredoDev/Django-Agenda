{% extends 'base.html' %}

{% block titulo %}Cadastro | {% endblock %}
{% block conteudo %}
    <h1 class="mt-3 mb-3"> Cadastro </h1>
    <form method="post" action="{% url 'register' %}">
        {% include 'parciais/_messages.html' %}
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome</label>
                  <input type="text" class="form-control" value="{{ request.POST.nome }}" name="nome" id="nome">
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
                 <input type="text" class="form-control" value="{{ request.POST.sobrenome }}" name="sobrenome" id="sobrenome">
        </div>
        <div class="form-group">
         <label for="email">Email</label>
              <input type="email" class="form-control" value="{{ request.POST.email }}" name="email" id="email">
         </div>
        <div class="form-group">
         <label for="usuario">Usu√°rio</label>
              <input type="text" class="form-control" value="{{ request.POST.usuario }}" name="usuario" id="usuario">
         </div>
        <div class="form-group">
         <label for="senha">Senha</label>
              <input type="password" class="form-control" name="senha" id="senha">
         </div>
        <div class="form-group">
         <label for="repetir_senha">Repetir Senha</label>
              <input type="password" class="form-control" name="repetir_senha" id="repetir_senha">
         </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
{% endblock %}
